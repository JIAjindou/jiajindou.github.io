- id: TRACE
  title: "TRACE: Trajectory refinement with control error enables safe and accurate maneuvers"
  venue: International Conference on Control and Automation (ICCA), 2024
  description: "By leveraging the idea of TRAjectory refinement with Control Error (TRACE) for higher closed-loop performance, we develop a post-trajectory optimization approach for safe and accurate tracking control."
