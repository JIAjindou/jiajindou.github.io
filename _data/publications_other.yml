- id: winddriver
  title: "Wind-Driver: A framework for high-maneuverability planning and high-precision control for quadrotor autopilots"
  venue: IEEE Transactions on Aerospace and Electronic Systems (T-AES), 2025
  description: "Using the external wind force, the wind utilization trajectory optimization design is pursued to relax the dynamic constraints in the back-end."
